<div class="d-flex flex-wrap justify-content-center">
  <div class="card card-cascade wider" style="width: 400px;">

    <!-- Card image -->
    <div class="view view-cascade overlay">
        <img  class="card-img-top" src="<{GravUrl}>" alt="Card image cap">
    </div>

    <!-- Card content -->
    <div class="card-body card-body-cascade text-center pb-0">

        <!-- Title -->
        <h4 class="card-title"><strong><{firstname}> <{lastname}></strong></h4>
        <!-- Subtitle -->
        <h5>email  <strong class="blue-text pb-2"><{email}></strong></h5>
        <!-- Text -->
        <p class="card-text">Номер телефона <{phone}></p>

        <p class="card-text">Дата регистрации на сайте <{registredatetime}></p>

        <!-- Card footer -->
        <div class="card-footer text-muted text-center mt-4">
            Последний раз входил на сайт <br><{lastlogin}>
        </div>

    </div>

</div>
  <div class="p-2">Flex item 2</div>
  <div class="p-2">Flex item 3</div>
</div>
