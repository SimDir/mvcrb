<div id="AdminCalc">
    <button type="button" class="btn btn-blue waves-effect px-3"><i class="fa fa-plus" aria-hidden="true"></i></button>
    <div class="text-center border border-light p-5">
        
        <div class="form-group">
            <label for="NameSiteType">Название сайта</label>
            <input type="text" class="form-control" id="NameSiteType" placeholder="Название типа сайта">
        </div>
        <div class="form-group">
            <label for="PriceSiteType">Цена сайта</label>
            <input type="text" id="PriceSiteType" class="form-control" placeholder="Цена типа сайта">
            
        </div>
        <div class="form-group">
            <label for="SiteType">Типа сайта</label>
            <select id="SiteType" class="browser-default custom-select">
                <option selected>Визитка</option>
                <option value="1">Корпоративный</option>
                <option value="2">Магазин</option>
                <option value="3">Одностраничный</option>
            </select>

        </div>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Описание сайта</label>
            <textarea class="form-control rounded-0" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
    </div>
    
    <table class="table">
        <thead class="black white-text">
            <tr>
                <th scope="col">#</th>
                <th scope="col">First</th>
                <th scope="col">Last</th>
                <th scope="col">Handle</th>
            </tr>
        </thead>
        <tbody>
            <tr v-for="(item, index) in items">
                <th scope="row">{{index}}</th>
                <td>{{item.message}}</td>
                <td>{{item.desc}}</td>
                <td>Клик-{{index}}</td>
            </tr>
        </tbody>
    </table>


</div>
<script>
    var AdminCalc = new Vue({
        el: '#AdminCalc',
        data: {
            message: 'Привет, Vue!',
            items: [
                { message: 'дщд',desc: 'рпр' },
                { message: 'вап',desc: 'выврисм' },
                { message: 'ипрн',desc: 'цйцкрп' },
                { message: 'Foo',desc: 'Foo' },
                { message: 'Bar',desc: 'Bar' }
            ]
        }
    });
</script>
